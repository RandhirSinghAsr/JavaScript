<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>I am simple Paragraph</p>
    <div id="demo"></div>
    <script>
      document.getElementById("demo").innerHTML = "We are using getElementById";
    </script>
    <script>
        document.getElementsByTagName("p").innerHTML = "i am paragraph from Script"
    </script>
  </body>
</html>
